<!DOCTYPE html>
<html>
<head>
    <title>Kachuful</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
</head>
<body class="container">
    <div class="mainCont">
        <h2>Kachuful</h2>
        <div class="options">
            <input type="button" class="btn btn-primary newPlayer" value="Add Player">
            <input type="button" class="btn btn-danger clearAll" value="Clear All">
            <div class="addPlayers">

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control playerName">
                </div>
                <input type="button" class="btn btn-primary add" value="Add">
            </div>
            <div class="playersList">
                
            </div>
        </div>

        <input type="button" class="btn btn-primary startGame" value="Start" />        
        <input type="button" class="btn btn-primary results" value="Results" />
        <div class="currentGame">
        </div>
        <div class="finalResults">

        </div>
        <table class="showProgress">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
